spring.application.name=erfa-backend

# Mail config (replace with real values)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your@email.com
spring.mail.password=change-me
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT config
jwt.secret=change-this-to-a-secure-random-value
jwt.expiration-ms=3600000

# Development toggle: when true, all endpoints are permitted without authentication
security.permit-all=false
