spring.application.name=erfa-backend

# MailHog SMTP (local dev)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.debug=true

# Default From address for outgoing emails
app.mail.from=no-reply@localhost

# Where to point verification links (backend verify endpoint)
app.backend.base-url=http://localhost:8081

# Run the local profile on port 8081
server.port=8081
